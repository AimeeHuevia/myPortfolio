<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
       <title>AILH Login</title>
</head>
<body class="body">
  
    <div class="login-center">
        <h1>
          <a href="index.html"><img src="images/ailh.png"
            alt=""
            style="height: 5rem;"></a>
          </h1>
          <p class="pink font" style=" padding-top: 2rem; text-align: center;">Log in</p>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <input type="submit" value="Log in">
          <div class="signup_link">
            Register Here<a href="signup.html" class="font"> Sign up</a>
          </div>
        </form>
      </div>
</body>
</html>
