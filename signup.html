<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>AILH Signup</title>
</head>
<body class="body">
    <div class="login-center">
        <h1>
          <a href="index.html"><img src="images/ailh-black.png"
            alt=""
            style="height: 5rem;"></a>
          </h1>
          <p class="font" style=" padding-top: 2rem; text-align: center;">Sign up</p>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
          <input type="submit" value="Sign in">
          <div class="signup_link">
            Already registered?<a href="login.html" class="font"> Log in </a>
          </div>
        </form>
      </div>
</body>
</html>
